<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardano Block Explorer - Wallet Details</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>
                <div class="header-icons">
                    <img src="../images/cardano-ada-logo.png" alt="Cardano Logo" class="logo">
                    <img src="../images/Explore.svg" alt="Explorer Icon" class="explorer-icon">
                </div>
                <span class="header-title">Cardano Explorer</span>
            </h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search block, transaction, wallet or NFT">
                <button id="search-btn" class="search-btn">
                    <img src="../images/Explore.svg" alt="Search" class="search-icon">
                    Search
                </button>
            </div>
        </header>

        <div class="details-container">
            <div class="navigation-bar">
                <a href="../index.html" class="action-btn" id="home-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2">
                        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                        <polyline points="9 22 9 12 15 12 15 22"></polyline>
                    </svg>
                    Home
                </a>
                <div id="contextual-nav"></div>
                <div class="detail-type">Wallet Details</div>
            </div>

            <div class="section">
                <div class="card">
                    <div class="scrollable-content" id="wallet-content">
                        <div id="error-container" style="display: none;">
                            <div class="error-message" id="error-message"></div>
                        </div>
                        <div class="wallet-overview">
                            <div class="wallet-details-grid">
                                <div class="balance-info">
                                    <h3>Balance</h3>
                                    <div id="wallet-balance" class="balance-amount">Loading...</div>
                                </div>
                                <div class="address-info">
                                    <h3>Address Details</h3>
                                    <div class="info-row">
                                        <span class="label">Address</span>
                                        <div id="wallet-address" class="value-with-copy">Loading...</div>
                                    </div>
                                </div>
                            </div>
                            <div class="transactions-section">
                                <h3>Recent Transactions</h3>
                                <ul id="transactions-list" class="transaction-list"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <span>Â© 2025 James Barclay</span>
                <a href="#" target="_blank" rel="noopener noreferrer">GitHub</a>
            </div>
        </footer>
    </div>

    <!-- Load dependencies first -->
    <script type="module" src="../js/utils.js"></script>
    <script type="module" src="../js/api.js"></script>
    <script type="module" src="../js/renderers/shared.js"></script>
    <!-- Load wallet-specific scripts -->
    <script type="module" src="../js/wallet.js"></script>
</body>

</html>
