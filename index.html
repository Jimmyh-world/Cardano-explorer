<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardano Block Explorer</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>
                <div class="header-icons">
                    <img src="images/cardano-ada-logo.png" alt="Cardano Logo" class="logo">
                    <img src="images/Explore.svg" alt="Explorer Icon" class="explorer-icon">
                </div>
                <span class="header-title">Cardano Explorer</span>
            </h1>
            <div class="search-bar">
                <input type="text" placeholder="Search block, transaction, wallet or NFT">
                <button class="search-btn">
                    <img src="images/Explore.svg" alt="Search" class="search-icon">
                    Search
                </button>
            </div>
        </header>

        <div class="explorer-grid">
            <!-- Left column - Latest block info -->
            <div class="left-column">
                <div class="section">
                    <h2>Latest Block</h2>
                    <div class="card">
                        <div id="latest-block-info" class="scrollable-content"></div>
                    </div>
                </div>
            </div>

            <!-- Right column - Block list -->
            <div class="right-column">
                <div class="section">
                    <h2>Block List</h2>
                    <div class="card">
                        <div id="block-list" class="scrollable-content"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <span>Â© 2025 James Barclay</span>
                <a href="#" target="_blank" rel="noopener noreferrer">GitHub</a>
            </div>
        </footer>
    </div>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
