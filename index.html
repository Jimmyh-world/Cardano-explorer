<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardano Block Explorer</title>
    <link rel="stylesheet" href="../css/styles.css?v=1.0.0">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>
                <div class="header-icons">
                    <img src="images/cardano-ada-logo.png" alt="Cardano Logo" class="logo">
                    <img src="images/Explore.svg" alt="Explorer Icon" class="explorer-icon">
                </div>
                <span class="header-title">Cardano Explorer</span>
            </h1>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search block, transaction, wallet or NFT">
                <button id="search-btn" class="search-btn">
                    <img src="images/Explore.svg" alt="Search" class="search-icon">
                    Search
                </button>
            </div>
        </header>

        <div class="explorer-grid">
            <!-- Latest Block Section -->
            <div class="section">
                <div class="navigation-bar">
                    <h2>Latest Block</h2>
                    <div class="button-group">
                        <button id="fetch-block" class="action-btn">
                            <span class="action-btn-text">Refresh</span>
                        </button>
                        <button id="auto-refresh" class="action-btn">
                            <span class="action-btn-text">Stop Auto-Refresh</span>
                        </button>
                    </div>
                </div>
                <div class="card">
                    <div id="latest-block-info" class="scrollable-content"></div>
                </div>
            </div>
            <!-- Block List Section -->
            <div class="section">
                <div class="navigation-bar">
                    <h2>Block List</h2>
                </div>
                <div class="card">
                    <div id="block-list" class="scrollable-content"></div>
                </div>
            </div>

            <!-- Additional content area -->
            <div id="block-content" class="section" style="display: none;">
                <div class="card">
                    <div class="scrollable-content"></div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <div class="footer-content">
                <span>Â© 2025 James Barclay</span>
                <a href="https://github.com/yourusername/cardano-block-explorer" target="_blank"
                    rel="noopener noreferrer">GitHub</a>
            </div>
        </footer>
    </div>

    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
