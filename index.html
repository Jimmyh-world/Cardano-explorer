<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardano Block Explorer</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Cardano Explorer</h1>
            <div class="search-bar">
                <input type="text" placeholder="Search block, transaction, wallet or NFT">
                <button>Search</button>
            </div>
        </div>

        <div class="explorer-grid">
            <!-- Left column -->
            <div class="left-column">
                <!-- Latest block info -->
                <div class="section">
                    <h2>Latest Block</h2>
                    <div id="latest-block-info" class="card"></div>
                </div>

                <!-- Block list -->
                <div class="section">
                    <h2>Block List</h2>
                    <div id="block-list" class="card"></div>
                </div>
            </div>

            <!-- Right column - Block/Transaction content area -->
            <div class="right-column">
                <div id="block-content" class="card"></div>
            </div>
        </div>
    </div>
    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/ui.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
